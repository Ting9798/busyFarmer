<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動體驗-小農好忙</title>
    <link rel="icon" href="./favicon.ico">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./js/Navbar.js"></script>
    <script type="text/babel" src="./js/useAdjustMargin.js"></script>
    <script type="text/babel" src="./js/Breadcrumbs.js"></script>
    <script type="text/babel" src="./js/Footer.js"></script>

    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        function SectionText(props) {
            return (
                <div className="description">
                    <h3>{props.sectionTheme}</h3>
                    <p>{props.sectionDescribe}</p>
                </div>
            )
        }
        function SectionImg(props) {
            return (
                <div>
                    <div>
                        <img src={`./images/activity/activity-${props.imgNum}.png`} alt={props.sectionTheme} />
                    </div>
                </div>
            )
        }
        function App(props) {
            const [navProps, setNavProps] = useState({
                headerClassName: 'greenTopbar',
                logoImg: './images/shared/logo-02.svg',
                textColor: 'green'
            });

            useAdjustMargin(navProps.headerClassName);

            const paths = [
                { name: '首頁', href: './index.html' },
                { name: '活動體驗', href: './customized.html' }
            ];
            return (
                <>
                    {/* 導覽列*/}
                    <Nav
                        headerClassName={navProps.headerClassName}
                        logoImg={navProps.logoImg}
                        textColor={navProps.textColor}
                    />
                    <div id="title" className="container">
                        <Breadcrumbs paths={paths} />
                        <div className="contact-titBox">
                            <figure><img src="./images/philanthropy/spring-tit-1.svg" alt="活動體驗區" /></figure>
                            <h3>活動體驗</h3>
                            <figure><img src="./images/philanthropy/spring-tit-2.svg" alt="活動體驗區" /></figure>
                        </div>
                    </div>
                    <main>
                        <section id="activity">
                            <a href="./handmade.html" className="activity">
                                <SectionImg
                                    imgNum="1"
                                    sectionTheme="手工果醬/果乾製作體驗" />
                                <SectionText
                                    sectionTheme="手工果醬/果乾製作體驗"
                                    sectionDescribe="透過手作果醬、果乾製作，享受自製健康食品的樂趣。" />
                            </a>
                            <a href="./handmade.html" className="activity">
                                <SectionText
                                    sectionTheme="一日農夫採果體驗"
                                    sectionDescribe="親自採摘新鮮水果，感受田園生活的樂趣與豐收的喜悅。" />
                                <SectionImg
                                    imgNum="2"
                                    sectionTheme="一日農夫採果體驗" />
                            </a>
                            <a href="./handmade.html" className="activity">
                                <SectionImg
                                    imgNum="3"
                                    sectionTheme="果乾花圈手作體驗" />
                                <SectionText
                                    sectionTheme="果乾花圈手作體驗"
                                    sectionDescribe="使用果乾、天然植物，製作美麗的花圈裝飾品。" />
                            </a>
                            <a href="./handmade.html" className="activity">
                                <SectionText
                                    sectionTheme="農村體驗一日遊"
                                    sectionDescribe="參觀農場，體驗農村生活，學習農業知識。" />
                                <SectionImg
                                    imgNum="4"
                                    sectionTheme="農村體驗一日遊" />
                            </a>
                        </section>
                        <Footer />
                    </main >
                </>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
</body>

</html>
