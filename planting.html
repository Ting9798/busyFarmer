                                            <img src={imageSources.img3} alt={altSources.alt3} />
                                        </figure>
                                        <figure className="thumbnail"
                                            onClick={() => tagOnclick(imageSources.img4, altSources.alt4)}>
                                            <img src={imageSources.img4} alt={altSources.alt4} />
                                        </figure>
                                    </div>
                                </div>

                                    <div className="planting-philosophy">
                                        <h4 className="section-title">種植理念 :</h4>
                                        <p className="description">張美阿姨橘子園秉持天然無添加的種植理念，以有機栽培為主，堅持不使用化學肥料和農藥，保證果品的天然純淨與健康。</p>
                                    </div>

                                    <div className="agricultural-products">

                                <div className="pagination-next">
