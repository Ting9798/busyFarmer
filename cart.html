            optionSrc,
            optionTitle,
            optionName,
            optionEgName,
            optionPrice,
            discountPrice,
            onAddToCart
        }) {
            const handleAddToCart = () => {
                const newItem = {
                    id: new Date().getTime(),
                    src: optionSrc,
                    title: optionTitle,
                    name: optionName,
                    egName: optionEgName,
                    price: optionPrice,
                    discountPrice: discountPrice || optionPrice,
                    quantity: 1
                };

                if (onAddToCart) {
                    onAddToCart(newItem);
                }
            };

            return (
                <div className="gift-option">
                    <div className="gift-option-Surrounding">
                        <div className="gift-option-Surrounding-btn" onClick={handleAddToCart}>
                            <span>加入<br />購物車</span>
                        </div>
                        <figure><img src={optionSrc} alt={optionTitle} /></figure>
                    </div>
                    <div>
                        <div className="gift-option-text">{optionTitle} / {optionName}</div>
                        <div className="gift-option-text">{optionEgName}</div>
                        <div className="gift-option-text">
                            {discountPrice ? (
                                <div className="gift-option-price-discount">
                                    <span className="discounted-price">NT.{discountPrice}</span>
                                    <span className="original-price">NT.{optionPrice}</span>
                                </div>
                            ) : (
                                <div className="gift-option-price-normal">
                                    NT.{optionPrice}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

                logoImg: './images/shared/logo-02.svg',
                textColor: 'green'

            const paths = [
                { name: '首頁', href: './index.html' },
                { name: '購物車', href: './cart.html' },
            ];

            const [cart, setCart] = useState([]);
            const [cardContent, setCardContent] = useState('');

            // 讀取本地存儲中的購物車資料
            useEffect(() => {
                const storedCart = JSON.parse(localStorage.getItem('cart')) || [];
                setCart(storedCart);
            }, []);

            // 更新購物車的函數，並同步更新本地存儲
            const updateCart = (newCart) => {
                setCart(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
            };

            // 處理從 Option 組件添加商品到購物車
            const handleAddToCart = (newItem) => {
                // 如果是小卡
                if (newItem.title === '送禮首選' && newItem.name === '暖心小卡') {
                    if (!cardContent.trim()) {
                        alert('請填寫小卡內容');
                        return;
                    }
                    newItem.notes = cardContent; // Add notes for giftCard
                }
                setCart(prevCart => {
                    const existingItem = prevCart.find(item => item.id === newItem.id);
                    const updatedCart = existingItem
                        ? prevCart.map(item =>
                            item.id === newItem.id
                                ? { ...item, quantity: item.quantity + newItem.quantity }
                                : item
                        )
                        : [...prevCart, newItem];
                    updateCart(updatedCart);
                    return updatedCart;
                });
            };

            // 將值傳送
            useImperativeHandle(ref, () => ({
                addItemToCart: handleAddToCart
            }));

            // 增加數量
            const handleIncrement = (itemId) => {
                setCart(prevCart => {
                    const updatedCart = prevCart.map(item =>
                        item.id === itemId ? { ...item, quantity: item.quantity + 1 } : item
                    );
                    updateCart(updatedCart);
                    return updatedCart;
                });
            };

            // 減少數量

                setCart(prevCart => {
                    const updatedCart = prevCart.map(item =>
                        item.id === itemId ? { ...item, quantity: Math.max(1, item.quantity - 1) } : item
                    );
                    updateCart(updatedCart);
                    return updatedCart;
                });
            };

            // 刪除商品
            const handleDeleteItem = (itemId) => {
                setCart(prevCart => {
                    const updatedCart = prevCart.filter(item => item.id !== itemId);
                    updateCart(updatedCart);
                    return updatedCart;
                });
            };

                setCardContent(e.target.value);
            };

                // 檢查discountPrice是否存在 不存在就用price
                const priceToUse = item.discountPrice || item.price;
                return total + priceToUse * item.quantity;
            }, 0);

            // 運費
            const shippingCost = totalPrice >= 1000 ? 0 : 50;

            // 運費+商品總價
            const grandTotal = totalPrice + shippingCost;

            // 免運門檻提醒
